<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKN2SV1Sg3rTxson6oxNS0oXx5nv3feU0&sensor=false">
    </script>
    <script type="text/javascript">
	
	
	var ALUM_BETW_SMC = new Object({
	lat : 45.386093,
	lng : -75.693547,
	name : "ALUM_BETW_SMC",
	building : "AH",
	});
	var IH_NE_CRN = new Object({
	lat : 45.386285,
	lng : -75.692217,
	name : "IH_NE_CRN",
	building : "IH",
	});
	var IH_NW_CRN = new Object({
	lat : 45.386003,
	lng : -75.693134,
	name : "IH_NW_CRN",	
	building : "IH",
	});
	
	
	var PATH_BETW_AH_IH = new Object({
	lat : 45.386195,
	lng : -75.692941,
	name : "PATH_BETW_AH_IH",
	building : "null",
	
	});	
	var contentString=" ";
	PATH_BETW_AH_IH.SURR=new Array(ALUM_BETW_SMC,IH_NE_CRN,IH_NW_CRN);
	var length=PATH_BETW_AH_IH.SURR.length;
	var contentsting=(PATH_BETW_AH_IH.SURR[0].name);
	for(var i=0;i<length;i++){
	contentString+=(PATH_BETW_AH_IH.SURR[i].name+", ");
	
	}
	
	
	
	
	
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng( 45.388081, -75.69602),
          zoom: 15
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
			
		var myLatlng = new google.maps.LatLng(PATH_BETW_AH_IH.lat,PATH_BETW_AH_IH.lng);
		
		var marker = new google.maps.Marker({
		position: myLatlng,
		title:"Hello World!"
		});
		
		var infowindow = new google.maps.InfoWindow({
		content: contentString
		});
		
		google.maps.event.addListener(marker, 'click', function() {
		infowindow.open(map,marker);
		});
		
		// To add the marker to the map, call setMap();
		marker.setMap(map);	
			
			
			
			
			
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
